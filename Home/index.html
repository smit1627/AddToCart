    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        .header-container {
            position: sticky;
            z-index: 1000;
            background-color: #ffffff;
            border-bottom: 2px solid #e9ecef;
        }

        /* Action Buttons */
        .btn-lg {
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-lg:hover {
            transform: scale(1.05);
        }

        /* Cart Badge */
        #cart-count {
            font-family: 'Poppins', sans-serif;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
            position: absolute;
            z-index: 3;
            width: 25px;
            height: 25px;
            bottom: 30px;
            left: 75px;
        }

        .cart {
            position: relative;
        }

        /* Pulse Animation for Badge */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Card Style */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1rem;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            height: 250px;
            object-fit: contain;
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Price and Badge */
        .price-tag {
            font-size: 1rem;
            font-weight: 600;
            color: #198754;
        }

        .badge {
            background-color: #6c757d;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn-custom {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        .btn-outline-success:hover,
        .btn-outline-info:hover {
            color: #fff;
        }

        .modal-body {
            padding: 0;
        }

        /* Footer */
        .footer-container {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            color: #6c757d;
        }

        /* Maintain JavaScript Class */
        .row2 {
            margin-top: 20px;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            --color: hsl(0, 0%, 87%);
            --animation: 2s ease-in-out infinite;
            z-index: 9999;
        }

        /* From Uiverse.io by G4b413l */
        .newtons-cradle {
            --uib-size: 50px;
            --uib-speed: 1.2s;
            --uib-color: #474554;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--uib-size);
            height: var(--uib-size);
        }

        .newtons-cradle__dot {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            width: 25%;
            transform-origin: center top;
        }

        .newtons-cradle__dot::after {
            content: '';
            display: block;
            width: 100%;
            height: 25%;
            border-radius: 50%;
            background-color: var(--uib-color);
        }

        .newtons-cradle__dot:first-child {
            animation: swing var(--uib-speed) linear infinite;
        }

        .newtons-cradle__dot:last-child {
            animation: swing2 var(--uib-speed) linear infinite;
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
                animation-timing-function: ease-out;
            }

            25% {
                transform: rotate(70deg);
                animation-timing-function: ease-in;
            }

            50% {
                transform: rotate(0deg);
                animation-timing-function: linear;
            }
        }

        @keyframes swing2 {
            0% {
                transform: rotate(0deg);
                animation-timing-function: linear;
            }

            50% {
                transform: rotate(0deg);
                animation-timing-function: ease-out;
            }

            75% {
                transform: rotate(-70deg);
                animation-timing-function: ease-in;
            }
        }

        /* Alert Container */
        #custom-alert {
            position: fixed;
            top: 85px;
            /* Increased from 20px to 50px */
            left: 57.5%;
            transform: translateX(-50%);
            width: auto;
            min-width: 280px;
            max-width: 450px;
            z-index: 9999;
        }


        /* Alert Box Style */
        #alert-box {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            background-color: #22c55e;
            color: #fff;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* Icon Style */
        .alert-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-icon svg {
            width: 16px;
            height: 16px;
            color: #22c55e;
        }

        /* Alert Message */
        .alert-content {
            font-weight: 500;
            flex-grow: 1;
        }

        /* Close Button */
        .alert-close {
            font-size: 1.2rem;
            margin-left: 12px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s ease;
        }

        .alert-close:hover {
            transform: scale(1.1);
        }

        /* Show & Hide Animations */
        .show-alert {
            animation: slideDownFade 0.3s ease-out forwards;
        }

        .hide-alert {
            animation: slideUpFade 0.3s ease-in forwards;
        }

        @keyframes slideDownFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -20px);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes slideUpFade {
            0% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
        }
    </style>
</head>
