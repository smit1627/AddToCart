<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins/Roboto Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap">

    <!-- TailWind CSS -->
    <!-- Tailwind CSS Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
        <div class="newtons-cradle loader">
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
        </div>
    </div>
    <!-- Header Section -->
    <header class="header-container shadow-sm">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-box-open text-primary fs-2"></i>
                <h1 class="header-title mb-0">Product Dashboard</h1>
            </div>
            <!-- Action Buttons for Cart and History -->
            <div class="d-flex align-items-center gap-3">
                <div class="cart">
                    <span id="cart-count" class="rounded rounded-pill badge bg-danger text-white"></span>
                    <a href="../Cart/index.html"
                        class="btn btn-light position-relative btn-lg d-flex border align-items-center gap-2 shadow-sm rounded-pill px-3">
                        <i class="fas fa-shopping-cart text-primary fs-5"></i>
                        <span class="d-none d-md-inline text-dark fw-semibold">Cart</span>
                    </a>
                </div>
                <a href="../History/index.html"
                    class="btn btn-success btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                    <i class="fas fa-history text-white fs-5"></i>
                    <span class="d-none d-md-inline text-white fw-semibold">History</span>
                </a>

                <div class="d-flex gap-3 align-items-center user-info">
                    <div class="user-greeting-container d-flex align-items-center gap-3">
                        <div class="user-avatar d-flex justify-content-center align-items-center shadow-sm">
                            <i class="fas fa-user-circle text-white fs-5"></i>
                        </div>
                        <div class="greeting-text">
                            <h1 class="fs-6 mb-0 fw-bold text-dark">Hello, <span class="text-danger">
                                    Smit
                                </span></h1>
                            <!-- <p class="mb-0 text-muted fw-semibold"></p> -->
                        </div>
                        <div class="dropdown">
                            <button
                                class="btn btn-outline-primary btn-lg dropdown-toggle account-btn shadow-sm rounded-pill px-3"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle text-primary fs-5"></i>
                                <span class="d-none d-md-inline fw-semibold">Account</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end custom-dropdown shadow-sm p-2"
                                aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a class="dropdown-item custom-dropdown-item" href="../Profile/index.html">
                                        <i class="fas fa-user me-2 text-secondary"></i>Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item custom-dropdown-item logout-item " href="#"
                                        data-bs-toggle="modal" data-bs-target="#logoutModal" id="logout">
                                        <i class="fas fa-sign-out-alt me-2 text-danger"></i>Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="d-none d-md-flex gap-3 py-auto Auth-buttons">
                    <a href="../Authentication/Register/index.html"
                        class="btn btn-outline-primary btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                        <i class="fas fa-user-plus text-primary fs-5"></i>
                        <span class="d-none d-md-inline fw-semibold">Register</span>
                    </a>
                    <!-- Login Button -->
                    <a href="../Authentication/Login/index.html"
                        class="btn btn-primary btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                        <i class="fas fa-sign-in-alt text-white fs-5"></i>
                        <span class="d-none d-md-inline text-white fw-semibold">Login</span>
                    </a>
                </div>
            </div>
        </div>
    </header>



    <!-- Product Section -->
    <section class="Product-dashboard py-5">
        <div class="container">
            <div class="row row2 row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            </div>
        </div>
    </section>


    <!-- Footer Section -->
    <footer class="footer-container">
        <p>© 2025 Product Dashboard. All Rights Reserved.</p>
    </footer>
    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" class="img-fluid rounded" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalProductTitle"></h4>
                            <p id="modalProductDescription"></p>
                            <h5 class="text-success" id="modalProductPrice"></h5>
                            <p><strong>Rating:</strong> <span id="modalProductRating"></span></p>
                            <p><strong>Warranty:</strong> <span id="modalProductWarranty"></span></p>
                            <p><strong>Discount:</strong> <span id="modalProductDiscount"></span></p>
                            <p><strong>Return Policy:</strong> <span id="modalProductReturnPolicy"></span></p>
                            <div class="d-flex gap-2 mt-3 py-4">
                                <button class="btn btn-outline-success w-50" id="modalAddToCart">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                                <button class="btn btn-outline-primary w-50" id="modalBuyNow">
                                    <i class="fas fa-shopping-bag"></i> Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <hr>
                    <h5>Reviews</h5>
                    <ul id="modalProductReviews" class="list-unstyled">
                        Reviews will be dynamically added here
                    </ul> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Component
    <div id="custom-alert"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 hidden transition ease-out duration-300"
        style="z-index: 9999;">
        <div id="alert-box"
            class="flex items-center justify-between px-5 py-3 max-w-sm w-full bg-white border-l-4 rounded-2xl shadow-lg opacity-0 -translate-y-2">
            <div class="flex items-center space-x-3">
                <div id="alert-icon" class="text-lg"></div>
                <p id="alert-message" class="text-sm font-medium text-gray-700"></p>
            </div>
            <button onclick="closeAlert()"
                class="text-gray-400 hover:text-gray-600 transition duration-200 focus:outline-none ml-4 text-lg">
                ✕
            </button>
        </div>
    </div> -->

    <div id="custom-alert" class="hidden">
        <div id="alert-box">
            <div class="alert-icon" id="alert-icon"></div>
            <div class="alert-content" id="alert-message">Success Message</div>
            <div class="alert-close" onclick="closeAlert()">×</div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out? Any unsaved changes will be lost.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="logout-button" onclick="handleLogout()">Confirm
                        Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- FontAwesome Icons for Buttons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
