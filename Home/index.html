<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins/Roboto Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        .header-container {
            background-color: #ffffff;
            border-bottom: 2px solid #e9ecef;
        }

        /* Action Buttons */
        .btn-lg {
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-lg:hover {
            transform: scale(1.05);
        }

        /* Cart Badge */
        #cart-count {
            font-family: 'Poppins', sans-serif;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }

        /* Pulse Animation for Badge */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Card Style */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1rem;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            height: 250px;
            object-fit: contain;
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Price and Badge */
        .price-tag {
            font-size: 1rem;
            font-weight: 600;
            color: #198754;
        }

        .badge {
            background-color: #6c757d;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn-custom {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        .btn-outline-success:hover,
        .btn-outline-info:hover {
            color: #fff;
        }

        /* Footer */
        .footer-container {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            color: #6c757d;
        }

        /* Maintain JavaScript Class */
        .row2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header-container shadow-sm">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <!-- Dashboard Title -->
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-box-open text-primary fs-2"></i>
                <h1 class="header-title mb-0">Product Dashboard</h1>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex align-items-center gap-3">
                <!-- Cart Button with Item Count -->
                <a href="../Cart/Cartpage.html"
                    class="btn btn-light position-relative btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                    <i class="fas fa-shopping-cart text-primary fs-5"></i>
                    <span class="d-none d-md-inline text-dark fw-semibold">Cart</span>
                    <span id="cart-count"
                        class="badge position-absolute top-0 start-100 translate-middle bg-danger rounded-circle fs-6"
                        style="width: 22px; height: 22px; line-height: 22px; font-size: 0.8rem;"></span>
                </a>

                <!-- History Button -->
                <a href="../History/index.html"
                    class="btn btn-success btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                    <i class="fas fa-history text-white fs-5"></i>
                    <span class="d-none d-md-inline text-white fw-semibold">History</span>
                </a>
            </div>
        </div>
    </header>


    <!-- Product Section -->
    <section class="Product-dashboard py-5">
        <div class="container">
            <div class="row row2 row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-container">
        <p>Â© 2025 Product Dashboard. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

    <!-- FontAwesome Icons for Buttons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
