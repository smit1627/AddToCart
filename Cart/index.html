<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins/Roboto Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        .header-container {
            background-color: #ffffff;
            border-bottom: 2px solid #e9ecef;
        }

        /* Action Buttons */
        .btn-lg {
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-lg:hover {
            transform: scale(1.05);
        }

        /* Cart Button & Badge */
        .cart-btn {
            position: relative;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #e9ecef;
            border-color: #0d6efd;
            transform: scale(1.1);
        }

        #cart-count {
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            background-color: #dc3545;
            color: #fff;
            font-size: 0.8rem;
            width: 22px;
            height: 22px;
            line-height: 22px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Card Style */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1rem;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            height: 250px;
            object-fit: contain;
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Price and Badge */
        .price-tag {
            font-size: 1rem;
            font-weight: 600;
            color: #198754;
        }

        .badge {
            background-color: #6c757d;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn-custom {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        .btn-outline-success:hover,
        .btn-outline-info:hover {
            color: #fff;
        }

        /* Footer */
        .footer-container {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            color: #6c757d;
        }

        .modal-body {
            padding: 0;
        }

        /* Row2 Section */
        .row2 {
            margin-top: 20px;
        }

        /* Back Button */
        .back-btn {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            background-color: #e9ecef;
            border-color: #0d6efd;
            transform: translateX(-3px);
            box-shadow: 0 6px 12px rgba(13, 110, 253, 0.15);
        }

        /* Icon Styling */
        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }

        /* Total Price Styling */
        .total-price {
            font-size: 1.4rem;
            font-family: 'Poppins', sans-serif;
            color: #343a40;
        }

        /* Row3 Enhancements */
        .row3 {
            gap: 1.5rem;
            justify-content: center;
            margin-top: 30px;
        }

        /* Better Card Spacing */
        .row3 .col {
            display: flex;
            justify-content: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .row3 {
                gap: 1rem;
                margin-top: 20px;
            }

            .btn-checkout {
                background-color: #198754;
                margin-top: 10px;
                width: 100%;
            }
        }


        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            --color: hsl(0, 0%, 87%);
            --animation: 2s ease-in-out infinite;
            z-index: 9999;
        }

        /* From Uiverse.io by G4b413l */
        .newtons-cradle {
            --uib-size: 50px;
            --uib-speed: 1.2s;
            --uib-color: #474554;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--uib-size);
            height: var(--uib-size);
        }

        .newtons-cradle__dot {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            width: 25%;
            transform-origin: center top;
        }

        .newtons-cradle__dot::after {
            content: '';
            display: block;
            width: 100%;
            height: 25%;
            border-radius: 50%;
            background-color: var(--uib-color);
        }

        .newtons-cradle__dot:first-child {
            animation: swing var(--uib-speed) linear infinite;
        }

        .newtons-cradle__dot:last-child {
            animation: swing2 var(--uib-speed) linear infinite;
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
                animation-timing-function: ease-out;
            }

            25% {
                transform: rotate(70deg);
                animation-timing-function: ease-in;
            }

            50% {
                transform: rotate(0deg);
                animation-timing-function: linear;
            }
        }

        @keyframes swing2 {
            0% {
                transform: rotate(0deg);
                animation-timing-function: linear;
            }

            50% {
                transform: rotate(0deg);
                animation-timing-function: ease-out;
            }

            75% {
                transform: rotate(-70deg);
                animation-timing-function: ease-in;
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="newtons-cradle loader">
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
        </div>
    </div>
    <!-- Header Section -->
    <header class="header-container shadow-sm">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <!-- Dashboard Title -->
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-box-open text-primary fs-2"></i>
                <h1 class="header-title mb-0">CheckOut</h1>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex align-items-center gap-3">
                <!-- Back Button -->
                <a href="../Home/index.html"
                    class="back-btn d-flex align-items-center gap-2 text-decoration-none px-3 py-2 rounded-pill shadow-sm">
                    <i class="fas fa-arrow-left text-primary fs-5"></i>
                    <span class="d-none d-md-inline text-dark fw-semibold">Back to Home</span>
                </a>

                <!-- History Button -->
                <a href="../History/index.html"
                    class="btn btn-success btn-lg d-flex align-items-center gap-2 shadow-sm rounded-pill px-3">
                    <i class="fas fa-history text-white fs-5"></i>
                    <span class="d-none d-md-inline text-white fw-semibold">History</span>
                </a>
            </div>
        </div>
    </header>

    <section class="Product-dashboard py-5">
        <div class="container">
            <div class="row row2 row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Loop or Dynamic Cards Go Here -->

            </div>
        </div>
    </section>


    <!-- Checkout Section -->
    <section class="py-5">
        <div class="container text-center row3">

        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-container">
        <p>© 2025 Product Dashboard. All Rights Reserved.</p>
    </footer>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" class="img-fluid rounded" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalProductTitle"></h4>
                            <p id="modalProductDescription"></p>
                            <h5 class="text-success" id="modalProductPrice"></h5>
                            <p><strong>Rating:</strong> <span id="modalProductRating"></span></p>
                            <p><strong>Warranty:</strong> <span id="modalProductWarranty"></span></p>
                            <p><strong>Discount:</strong> <span id="modalProductDiscount"></span></p>
                            <p><strong>Return Policy:</strong> <span id="modalProductReturnPolicy"></span></p>
                            <div class="d-flex gap-2 mt-3 py-4">
                                <button class="btn btn-outline-success w-50" id="modalAddToCart">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                                <button class="btn btn-outline-primary w-50" id="modalBuyNow">
                                    <i class="fas fa-shopping-bag"></i> Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <hr>
                    <h5>Reviews</h5>
                    <ul id="modalProductReviews" class="list-unstyled">
                        Reviews will be dynamically added here
                    </ul> -->
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
