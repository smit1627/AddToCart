<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .floating-shapes::before,
        .floating-shapes::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 6s infinite ease-in-out alternate;
        }

        .floating-shapes::before {
            top: 10%;
            left: 5%;
        }

        .floating-shapes::after {
            bottom: 10%;
            right: 5%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-custom flex items-center justify-center min-h-screen overflow-hidden relative floating-shapes">
    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden animate-fade-in">
            <div class="p-8">
                <!-- Header -->
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">Create an Account</h2>
                    <p class="text-gray-600 mt-2">Join our community and start shopping!</p>
                </div>

                <!-- Form -->
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="text" id="first-name"
                                    class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300"
                                    placeholder="First name">
                            </div>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <input type="text" id="last-name"
                                    class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="email" id="email"
                                class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <!-- Password with eye toggle -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="password" id="password"
                                class="mt-1 block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300"
                                placeholder="Create a password">
                            <button type="button" id="toggle-password"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password with eye toggle -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="password" id="confirm-password"
                                class="mt-1 block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-300"
                                placeholder="Confirm your password">
                            <button type="button" id="toggle-confirm-password"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i data-lucide="eye" id="eye-icon-confirm" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-center">
                        <input id="terms" type="checkbox"
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the
                            <a href="#" class="text-purple-600 hover:text-purple-500">Terms and Conditions</a>
                        </label>
                    </div>

                    <!-- Create Account Button -->
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-gradient-custom hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-purple-500 transition duration-300">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Sign In Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="#" class="font-medium text-purple-600 hover:text-purple-500 transition duration-300">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password Toggle Logic
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            eyeIcon.setAttribute("data-lucide", type === "password" ? "eye" : "eye-off");
            lucide.createIcons();
        });

        // Confirm Password Toggle Logic
        const toggleConfirmPassword = document.getElementById("toggle-confirm-password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const eyeIconConfirm = document.getElementById("eye-icon-confirm");

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPasswordInput.type === "password" ? "text" : "password";
            confirmPasswordInput.type = type;
            eyeIconConfirm.setAttribute("data-lucide", type === "password" ? "eye" : "eye-off");
            lucide.createIcons();
        });
    </script>
</body>

</html>
