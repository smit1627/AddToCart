<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins/Roboto Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap">

    <!-- Existing head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Reduced Custom CSS */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #22c55e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Minimal custom styles where Bootstrap doesn't cover completely */
        .card-img-top {
            height: 250px;
            object-fit: contain;
            padding: 1rem;
        }

        .custom-badge {
            font-size: 0.8rem;
        }

        .price-tag {
            color: var(--success-color);
            font-weight: 600;
        }

        /* Minimal animations and hover effects */
        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Loader and Alert Animations */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #cart-count {
            animation: pulse 1.5s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .responsive-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm sticky-top">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-box-open text-primary fs-2"></i>
                <h1 class="mb-0 fs-4">Product Dashboard</h1>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex align-items-center gap-3">
                <!-- Cart Button -->
                <div class="position-relative">
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                    <a href="../Cart/index.html"
                        class="btn btn-light border d-flex align-items-center gap-2 rounded-pill px-3">
                        <i class="fas fa-shopping-cart text-primary"></i>
                        <span class="d-none d-md-inline">Cart</span>
                    </a>
                </div>

                <!-- History Button -->
                <a href="../History/index.html"
                    class="btn btn-success d-flex align-items-center gap-2 rounded-pill px-3">
                    <i class="fas fa-history"></i>
                    <span class="d-none d-md-inline">History</span>
                </a>

                <!-- User Section -->
                <div id="user-info" class="d-flex align-items-center">
                    <div class="d-flex align-items-center bg-light rounded-pill p-2 me-2">
                        <div class="bg-primary rounded-circle p-2 me-2">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">Hello, <span class="text-danger" id="user-name">User</span></h6>
                        </div>
                    </div>

                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span class="d-none d-md-inline">Account</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="../Profile/index.html">Profile</a></li>
                            <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal"
                                    data-bs-target="#logoutModal">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Authentication Buttons -->
                <div id="auth-buttons" class="d-flex gap-2">
                    <a href="../Authentication/Register/index.html"
                        class="btn btn-outline-primary d-flex align-items-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        <span class="d-none d-md-inline">Register</span>
                    </a>
                    <a href="../Authentication/Login/index.html"
                        class="btn btn-primary d-flex align-items-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="d-none d-md-inline">Login</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Section -->
    <section class="py-5">
        <div class="container">
            <div class="row row2 row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="product-container">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">Â© 2025 Product Dashboard. All Rights Reserved.</p>
    </footer>

    <!-- FontAwesome Icons for Buttons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <!-- Bootstrap and Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
