<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* display: flex;
            flex-direction: column;
            justify-content: center; */
            /* align-items: center; */
            /* height: 100vh; */
            background-color: #f4f4f4;
        }

        /* .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        } */

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search items...">
    </div>
    <section class="Product-dashboard py-5">
        <div class="container">
            <div class="row row2 row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        const url = 'https://dummyjson.com/products';
        const row2 = document.querySelector(".row2");

        async function fetchData() {
            try {
                const result = await fetch(url);
                const data = await result.json();
                const productData = data.products;
                localStorage.setItem("productData", JSON.stringify(productData));
                displayProducts(productData);
            } catch (error) {
                console.error(error);
            }
        }

        function displayProducts(products) {
            let result = "";
            products.forEach((product, index) => {
                result += `
                    <div class="col">
                        <div class="card shadow-lg border-0">
                            <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title text-truncate">${product.title}</h5>
                                <p class="card-text text-truncate">${product.description}</p>
                                <div class="d-flex justify-content-between">
                                    <span class="price-tag">$${product.price}</span>
                                    <span class="badge bg-primary">In stock</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            row2.innerHTML = result;
        }

        document.getElementById('search').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let products = JSON.parse(localStorage.getItem("productData")) || [];

            let filteredProducts = products.filter(product => product.title.toLowerCase().includes(filter));
            console.log(filteredProducts, "filtered products");

            displayProducts(filteredProducts);
        });

        fetchData();
    </script>
</body>

</html>
